apply plugin: 'war'

war {
    enabled true
    archiveName 'tresshop-engine#api#v1.war'
}

task deployToTomcat(type: Copy) {
    from war
    into "home/webapps"
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile project(':tresshop-engine-services')
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
//    compile 'net.bull.javamelody:javamelody-core:1.32.1'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.codehaus.janino:janino:3.0.7'
    compile 'org.projectlombok:lombok:1.18.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

description = 'tresshop-engine#api#v1'
